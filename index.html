<!DOCTYPE html>
<html>

<head>
	<title>I'm In Need Of A Hero</title>
	<meta charset="utf-8" />

	<link rel="stylesheet" href="data/css/css.css" />
	<script src="data/javascript/jscript.js"></script>
</head>

<body>
	<div id="herobox">
		<h1>Get Your Heroes Here!</h1>
		<input type="button" id="bouton" value="Gimme a Hero!" />
		<p id="intro">Your chosen hero:</p>

		<!-- name -->
		<h1 id="name"></h1>

		<!-- image -->
		<img src="" id="heroimg" style="display:none;" />
	</div>
	
	<!-- stats -->
	<div id="statbox">
		<h2>Basic Info</h2>
		<ul>
			<li>Full Name: <span class="stat" id="fullname"></span></li>
			<li>Aliases: <span class="stat" id="aliases"></span></li>
			<li>Alignment: <span class="stat" id="alignment"></span></li>
			<br />
			<li>Height: <span class="stat" id="height"></span></li>
			<li>Weight: <span class="stat" id="weight"></span></li>
		</ul>

		<h2>Combat Stats</h2>
		<ul>
			<li>Intelligence: <span class="stat" id="intelligence"></span></li>
			<li>Strength: <span class="stat" id="strength"></span></li>
			<li>Speed: <span class="stat" id="speed"></span></li>
			<li>Durability: <span class="stat" id="durability"></span></li>
			<li>Power: <span class="stat" id="power"></span></li>
			<li>Combat: <span class="stat" id="combat"></span></li>
		</ul>
	</div>


</body>

</html>
